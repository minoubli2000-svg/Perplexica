version: '3.8'

services:
  searxng:
    image: docker.io/searxng/searxng:latest
    ports:
      - "4000:8080"
    networks:
      - themis-network

  perplexica:
    image: itzcrazykns1337/perplexica:main
    environment:
      - SEARXNG_API_URL=http://searxng:4000
      - PERPLEXITY_API_KEY=
      - NEXT_PUBLIC_API_URL=http://host.docker.internal:3001/api
    ports:
      - "3003:3000"
    networks:
      - themis-network
    depends_on:
      - searxng

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - themis-network

networks:
  themis-network:

volumes:
  ollama-data:
